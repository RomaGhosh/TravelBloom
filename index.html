<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-display">
        <nav class="navbar">
            <div class="logo-title">
                <image src="https://cdn3.vectorstock.com/i/1000x1000/94/22/airplane-flat-icon-on-black-background-style-vector-25959422.jpg" alt="travelBloom-logo" class="logo">
                <span class="title">Travel Bloom</span>
            </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="searchdestination">
        <input type="text" placeholder="search destination..." id="search-input">
        <div class="button-action">
            <button class="search-button">search</button>
            <button class="clear-button">clear</button>
        </div>
    </div>
        </nav>
        <div class="content-section">
            <div>
                <div class="vertical-line"></div>
                <div class="social-media">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div>
                <h1 class="">EXPLORE DREAM DESTINATION</h1>
                <p>It encourages the exploration of unfamiliar territories, embracing diverse cultures and landscapes, 
                    while persuing the desired destination</p>
                <button>BOOK NOW</button>
            </div>

            <div class="destination-suggession" id="suggestion-box" style="display: none;">
                <ul id="suggestions-list"></ul>
            </div>
        </div>
    </div>
   
   <script src="app.js"></script> 
   <script src="testData.js"></script>
</body>
</html>
